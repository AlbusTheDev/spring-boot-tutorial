<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName} + ' from '
+ ${student.country} + ' loves ' + ${student.favLang}"/>

<br><br>

Favorite Operating Systems:
<ul>
    <li th:each="tempSystem: ${student.favSystems}" th:text="${tempSystem}"/>
</ul>

</body>
</html>
