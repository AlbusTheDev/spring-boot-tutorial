<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    <label>
        First Name:
        <input type="text" th:field="*{firstName}" />
    </label>

    <br><br>

    <label>
        Last Name:
        <input type="text" th:field="*{lastName}" />
    </label>

    <br><br>

    <label>
        Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
        </select>
    </label>

    <br><br>

    <label>
        What is your favorite language:
        <input type="radio" th:field="*{favLang}" th:each="tempLang : ${langs}"
               th:value="${tempLang}" th:text="${tempLang}"/>
    </label>

    <br><br>

    <label>
        What are your favorite operating systems:
        <input type="checkbox" th:field="*{favSystems}" th:each="tempSystem : ${systems}"
            th:value="${tempSystem}" th:text="${tempSystem}"/>
    </label>

    <br><br>

    <input type="submit" value="Submit" />
</form>

</body>
</html>
